<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
       
        <div class="calculadora">
            
            <div class="display">
                <div class="valor-ingresado" id="valor-ingresado">
                        
                </div>
                <div class="valor-actual" id="valor-actual"></div>
            </div>
            <button>c</button>
            <button>&larr;</button>
            <button class="operador">&radic;</button>
            <button class="operador">x<sup>y</sup></button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">&#247;</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">x</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">-</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="operador">=</button>
            <button class="operador">+</button>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
