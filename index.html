<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript" defer></script>



</head>
<body>
    <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
  
    <div class="container">
        
        <div class="calculadora">
            
            <div class="display">
                <div class="valor-ingresado" id="valor-ingresado">
                        
                </div>
                <div class="valor-actual" id="valor-actual"></div>
            </div>
            <button onclick="display.limpiarPantalla()">c</button>
            <button onclick="display.borrarDeAUno()">&larr;</button>
            <button class="operador" value="raizCuadrada">&radic;</button>
            <button class="operador" value="potencia">x<sup>y</sup></button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="dividir">&#247;</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="multiplicar">x</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual">=</button>
            <button class="operador" value="sumar">+</button>
            
        </div>
    </div>
    
</body>
</html>
